<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Root Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    .product-gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .product-gallery img:hover {
      opacity: 0.85;
    }

    .main-image {
      width: 100%;
      height: 400px;
      object-fit: contain;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      margin-bottom: 20px;
    }

    .buy-btn {
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 6px;
    }

    .navbar {
  padding-top: 4px !important;
  padding-bottom: 4px !important;
}

.navbar-brand img {
  height: 70px; /* adjust as needed */
  width: auto;
  margin-right: 3px; /* reduces space between image and text */
}

.navbar-brand {
  display: flex;
  align-items: center;
  gap: 6px; /* ensures tight spacing */
}

  </style>
</head>

<body class="bg-light">

   <!-- navbar -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4" href="#">
        <img src="../images/logo.png">Boardie </a>
    </div>
  </nav>

<div class="container py-5">

   <!-- Main Image -->
   <div class="row mb-4">
    <div class="col-12">
      <img id="mainImage" src="../images/products/root/root img 1.jpg" class="main-image" alt="Main Product Image">
    </div>
  </div>

  <!-- Thumbnail Gallery -->
  <div class="row product-gallery mb-5 g-3">
    <div class="col-6 col-md-3">
      <img src="../images/products/root/root img 1.jpg" onclick="changeImage(this.src)">
    </div>
    <div class="col-6 col-md-3">
      <img src="../images/products/root/root-img-2.jpeg" onclick="changeImage(this.src)">
    </div>
    <div class="col-6 col-md-3">
      <img src="../images/products/root/root-img-3.jpeg" onclick="changeImage(this.src)">
    </div>
    <div class="col-6 col-md-3">
      <img src="../images/products/root/root-img-4.jpeg" onclick="changeImage(this.src)">
    </div>
  </div>

  <!-- Product Description -->
  <div class="row">
    <div class="col-md-8">
      <h2 class="mb-3">Root</h2>
      <p class="text-muted fs-5">৳ 2,499</p>
      <p>
        This game is playable by 2-6 players.Push your luck to build the best ecosystem in the jungle.
      </p>

      <ul>
        <li>Play Time: 30-60 minutes</li>
        <li>Recommended Age: 10+</li>
        <li>Number of Players: 2-6</li>
        <li>Designer: Uwe Rosenberg</li>
      </ul>

      <button class="btn btn-primary buy-btn" onclick="window.location.href='../order-form.html'">Buy Now</button>
    </div>
  </div>

</div>

<footer class="text-center py-4">
  <p class="mb-0">© Boardie. All rights reserved.</p>
</footer>

<script>
  function changeImage(src) {
    document.getElementById('mainImage').src = src;
  }
</script>

</body>
</html>
